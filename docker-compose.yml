version: '3.9'
services:
  # Define an LoudML+Tensorflow service
  loudml:
    image: loudml/loudml:latest
    container_name: loudml
    environment:
      influx: http://192.168.86.30:8086
      influx_database: wp1
    volumes:
      - ./config.yml:/etc/loudml/config.yml
    ports:
      - "8077:8077"
      - "8887:8887"
